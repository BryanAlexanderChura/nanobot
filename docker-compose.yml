services:
  nanobot:
    build: .
    container_name: nanobot
    restart: unless-stopped
    ports:
      - "18790:18790"
    volumes:
      - nanobot-data:/root/.nanobot
      - ./nanobot:/app/nanobot        # dev: hot-reload c√≥digo Python
    env_file:
      - .env
    entrypoint: ["bash", "-c"]
    command: ["cd /app/bridge && node dist/index.js & nanobot gateway"]

volumes:
  nanobot-data:
